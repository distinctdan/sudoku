<div class="sudokuCell">
    <div class="sudokuCell-bigNum" ng-if="ctrl.showingBigNum">{{ctrl.cell.bigNum}}</div>
    <div class="sudokuCell-smallNumsWrapper" ng-if="!ctrl.showingBigNum">
        <div class="sudokuCell-smallNum1" ng-if="ctrl.smallNums[1]">1</div>
        <div class="sudokuCell-smallNum2" ng-if="ctrl.smallNums[2]">2</div>
        <div class="sudokuCell-smallNum3" ng-if="ctrl.smallNums[3]">3</div>
        <div class="sudokuCell-smallNum4" ng-if="ctrl.smallNums[4]">4</div>
        <div class="sudokuCell-smallNum5" ng-if="ctrl.smallNums[5]">5</div>
        <div class="sudokuCell-smallNum6" ng-if="ctrl.smallNums[6]">6</div>
        <div class="sudokuCell-smallNum7" ng-if="ctrl.smallNums[7]">7</div>
        <div class="sudokuCell-smallNum8" ng-if="ctrl.smallNums[8]">8</div>
        <div class="sudokuCell-smallNum9" ng-if="ctrl.smallNums[9]">9</div>
    </div>
</div>
